    <p id="q">77. 정규분포에 관한 설명으로 옳은 것은?
    ① 정규분포는 비대칭분포이다.
    ② 평균(μ)과 표준편차(σ)의 2가지 모수를 갖고 있다.
    ③ 정규분포곡선의 곡선아래 면적은 0.5이다.
    ④ 표준정규확률변수 Z는 －4에서 ＋4까지의 값을 갖는다.</p>
