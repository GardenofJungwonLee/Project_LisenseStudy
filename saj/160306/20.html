    <p id="q">20. 과학적 연구방법의 기본과정에 관한 설명으로 틀린 것은?
    ① 불완전한 진리는 공격받으므로, 과학적으로 연구된 진리는 절대적이다.
    ② 경험과 관찰은 객관적 현상에 대한 타당한 추론으로써 지식의 원천이다.
    ③ 자명한 지식은 없으며, 과학적으로 검증되어야 한다.
    ④ 과학적 설명은 확률조건인과모형의 관점에서 이루어진다.</p>
