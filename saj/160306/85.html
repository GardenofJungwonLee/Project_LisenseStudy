    <p id="q">85. 3개의 처리(treatment)를 각각 5번씩 반복하여 실험하였고, 이에 대해 분산 분석을 실시하고자 할 때의 설명으로 틀린 것은?
    ① 분산분석표에서 오차의 자유도는 12이다.
    ② 분산 분석의 영가설()은 3개의 처리 간 분산이 모두 동일하다고 설정한다.
    ③ 유의수준 0.05하에서 계산된 －비 값은 분포 값과 비교하여, 영가설의 기각여부를 결정한다.
    ④ 처리 평균제곱은 처리 제곱 합을 처리 자유도로 나눈 것을 말한다.</p>
