    <p id="q">28. 초점집단(focus group) 조사에 관한 설명으로 옳은 것은?
    ① 초점집단 조사는 내용타당도를 높이는 목적으로 사용될 수 있다.
    ② 초점집단 조사의 자료수집 과정에서는 연구자의 주관적 개입이 불가능 하다.
    ③ 초점집단 조사에서는 익명 집단의 상호작용을 통해 도출된 자료를 분석하다.
    ④ 조사결과가 체계적이기 때문에 결과의 분석과 해석이 용이하다.</p>
