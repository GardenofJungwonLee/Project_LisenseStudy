    <p id="q">92. 자료의 분포에 대한 대푯값으로 평균(mean)대신 중앙값(median)을 사용하는 이유로 가장 적합한 것은?

    ② 편차의 총합은 항상 0이다.
    ③ 평균은 음수가 나올 수 있다.
    ④ 평균은 중앙값 보다 극단적인 관측 값에 의해 영향을 받는 정도가 심하다.</p>
