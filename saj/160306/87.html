    <p id="q">87. 단순회귀분석에서 회귀직선의 기울기와 독립변수와 종속변수의 상관계수와의 관계에 대한 설명으로 옳은 것은?
    ① 회귀직선의 기울기가 양수이면 상관계수도 양수이다.
    ② 회귀직선의 기울기가 양수이면 상관계수는 음수이다.
    ③ 회귀직선의 기울기가 음수이면 상관계수는 양수이다.
    ④ 회귀직선의 기울기가 양수이면 공분산이 음수이다.</p>
