    <p id="q">17. 면접조사 시 조사자가 유의해야 할 사항과 가장 거리가 먼 것은?
    ① 응답자와 친숙한 분위기(rapport)를 형성해야 한다.
    ② 조사에 임하기 전에 스스로 질문내용에 대해 숙지하고 있어야 한다.
    ③ 가급적이면 응답자가 이질감을 느끼지 않도록 복장이나 언어사용에 유의하여야 한다.
    ④ 응답내용은 조사자가 해석하여 요약ㆍ정리해 두는 것이 바람직하다.</p>
