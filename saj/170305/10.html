    <p id="q">10. 연구가설(research hypothesis)에 대한 설명으로 틀린 것은?
    ① 모든 연구에는 명백히 연구가설을 설정해야 한다.
    ② 연구가설은 일반적으로 독립변수와 종속변수로 구성된다.
    ③ 연구가설은 예상된 해답으로 경험적으로 검증되지 않은 이론이라 할 수 있다.
    ④ 때로는 연구가설을 경험적으로 검증할 수 있는 작업가설(working hypothesis)로 전환시키는 작업이 필요하다.</p>
