    <p id="q">88. 성공의 확률이 p인 베르누이 시행을 n회 반복하여 시행했을 때, 이항분포에 대한 설명으로 틀린 것은?
    ① n회 베르누이 시행 중 성공의 횟수는 이항분포를 따른다.
    ② 평균은 np이고, 분산은 npq, (q=1-p)이다.
    ③ 베르누이 시행을 n번 반복시행 했을 때, 각 시행은 배반이다.
    ④ n번의 베르누이 시행에서 성공의 확률 p는 모두 같다.</p>
