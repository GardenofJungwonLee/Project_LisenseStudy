    <p id="q">16. 면접조사에서 조사자가 준수해야 할 일반적인 원칙으로 틀린 것은?
    ① 질문지를 숙지하고 있어야 한다.
    ② 응답자와 친숙한 분위기를 형성하여야 한다.
    ③ 개방형 질문의 경우에는 응답내용을 해석하고 요약하여 기록하여야 한다.
    ④ 면접자는 응답자가 이질감을 느끼지 않도록 복장이나 언어사용에 유의하여야 한다.</p>
