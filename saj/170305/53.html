    <p id="q">53. 기준관련타당도(criterion-related validity)에 관한 설명으로 틀린것은?
    ① 통계적 유의성을 평가한다.
    ② 심리학적 특성의 측정과 관련된 개념이다.
    ③ 특정 기준에 대한 측정도구의 예측이 얼마나 정확한지 평가한다.
    ④ 입사성적이 우수한 신입사원이 업무능력이 뛰어나다면 기준관련타당도가 높다고 할 수 있다.</p>
