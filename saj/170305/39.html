    <p id="q">39. 측정의 신뢰도 평가방법에 관한 설명으로 옳은 것은?
    ① 내적일관성 분석에서 크론바하 알파값은 낮을수록 신뢰도가 높다.
    ② 반분법은 측정도구의 동질성이 확보되어야한다.
    ③ 재검사법은 성장, 우연한 사건 등 외생변수의 영향을 쉽게 통제할 수 있다.
    ④ 복수양식법은 동일한 측정도구를 서로 다른 대상의 속성에 대해 측정한다.</p>
