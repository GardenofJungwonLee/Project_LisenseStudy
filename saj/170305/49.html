    <p id="q">49. 측정오차에 관한 설명으로 틀린 것은?

    ② 측정오차는 일관되지 않게 나타날 수 있다.
    ③ 체계적 오차는 자료수집방법이나 수집과정에 개입될 수 있다.
    ④ 측정이 이루어지는 환경적 요인의 변화에 따라 측정오차가 발생할 수 있다.</p>
