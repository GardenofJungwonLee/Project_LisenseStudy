    <p id="q">77. 두 변수 X 와 Y 의 상관계수 rxy에 대한 설명으로 틀린 것은?
    ① rxy는 두 변수 X 와 Y 의 산포의 정도를 나타낸다.
    ② -1≤rxy≤+1
    ③ rxy=0 이면 두 변수는 선형이 아니거나 무상관이다.
    ④ rxy=-1 이면 두 변수는 완전한 음의 상관관계에 있다.</p>
