    <p id="q">65. 표본평균의 확률분포에 관한 설명으로 틀린 것은?
    ① 모집단의 확률분포가 정규분포이면 표본평균의 확률분포도 정규분포이다.
    ② 표본평균의 확률분포는 모집단의 확률분포에 관계없이 정규분포이다.
    ③ 모집단의 표준편차가 σ 이면 표본의 크기가 n 인 표본평균의 표준오차는 σ/√n 이다.
    ④ 표본평균의 평균은 모집단의 평균과 동일하다.</p>
