    <p id="q">90. 확률변수 X가 정규분포 N(μ,σ2)을 따를 때, 다음 설명 중 틀린 것은?
    ① X의 확률분포는 좌우대칭인 종모양이다.
    ② Z=(X-μ)/σ 라 두면 Z의 분포는 N(0,1)이다.
    ③ X의 평균, 중위수는 일치하므로 X의 분포의 비대칭도는 0이다.
    ④ X의 관측값이 μ-σ 와 μ+σ 사이에 나타날 확률은 약 95%이다.</p>
