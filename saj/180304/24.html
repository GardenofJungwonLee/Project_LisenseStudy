    <p id="q">24. 패널조사에 관한 설명으로 틀린 것은?
    ① 특정 조사대상자들을 선정해 놓고 반복적으로 실시하는 조사방법을 의미한다.
    ② 종단적 조사의 성격을 지닌다.
    ③ 반복적인 조사과정에서 성숙효과, 시험효과가 나타날 수 있다.
    ④ 패널 운영시 자연 탈락된 패널 구성원은 조사결과에 크게 영향을 미치지 않는다.</p>
