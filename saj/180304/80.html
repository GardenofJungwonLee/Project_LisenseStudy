    <p id="q">80. 다음 설명 중 틀린 것은?
    ① 변이계수(Coefficient of Variation)는 여러 집단의 분산을 상대적으로 비교할 때 사용하며 <img src="saj/180304/img/image00025.gif" class="inq">로 정의된다.
    ② Y=-2X+3일 때 SY=4SX이다. 단, SX, SY는 각각 X와 Y의 표준편차이다.
    ③ 상자그림(Box Plot)은 여러 집단의 분포를 비교하는데 많이 사용한다.
    ④ 상관계수가 0이라 하더라도 두 변수의 관련성이 있는 경우도 있다.</p>
