    <p id="q">81. 단순회귀모형 Yi=α+βXi+εi,i=1,2,⋯,n 에 대한 설명으로 틀린 것은?
    ① 결정계수는 X 와 Y 의 상관계수와는 관계없는 값이다.
    ② β=0인 가설을 검정하기 위하여 자유도가 n-2 인 t분포를 사용할 수 있다.
    ③ 오차 εi의 분산의 추정량은 평균제곱오차이며 보통MSE로 나타낸다.
    ④ 잔차의 그래프를 통해 회귀모형의 가정에 대한 타당성을 검토할 수 있다.</p>
