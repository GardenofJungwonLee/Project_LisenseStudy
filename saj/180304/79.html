    <p id="q">79. 유의확률에 관한 설명으로 옳은 것은?
    ① 검정통계량의 값을 관측하였을 때, 이에 근거하여 귀무가설을 기각할 수 있는 최소의 유의수준을 말한다.
    ② 검정에 의해 의미있는 결론에 이르게 될 확률을 의미한다.
    ③ 제1종 오류를 범할 확률의 최대허용한계를 뜻한다.
    ④ 대립가설이 참일 때 귀무가설을 기각하게 될 최소의 확률을 뜻한다.</p>
