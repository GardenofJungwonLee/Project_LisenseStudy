    <p id="q">39. 표집오차(Sampling Error)에 대한 일반적인 설명으로 틀린 것은?
    ① 일반적으로 표본의 크기가 클수록 표집오차는 작아진다.
    ② 일반적으로 표본의 분산이 작을수록 표집오차는 작아진다.
    ③ 표본의 크기가 같을 경우 할당표집에서보다 층화표집의 경우 표집오차가 더 크다.
    ④ 표본의 크기가 같을 경우 단순무작위표집에서보다 집락표집의 경우 표집오차가 더 크다.</p>
