    <p id="q">96. 이항분포를 따르는 확률변수 X에 관한 설명으로 틀린 것은?
    ① 반복시행횟수가 n이면, X가 취할 수 있는 가능한 값은 0부터 n까지이다.
    ② 반복시행횟수가 n이고, 성공률이 p이면 X의 평균은 np이다.
    ③ 반복시행횟수가 n이고, 성공률이 p이면 X의 분산은 np(1-p)이다.
    ④ 확률변수 X는 0 또는 1만을 취한다.</p>
