    <p id="q">3. 질적 연구에 관한 설명으로 틀린 것은?
   ① 소규모 분석에 유리하고 자료 분석 시간이 많이 소요된다.
   ② 주관적 동기의 이해와 의미해석을 하는 현상학적 ㆍ 해석학적 입장이다.
   ③ 수집된 자료는 타당성이 있고 실질적이거나 신뢰성이 낮고 일반화는 곤란하다.
   ④ 연구 참여자와 연구자 간에 상호작용을 통해 연구가 진행되도록 가치지향적이지 않고 편견이 개입되지 않는다.</p>
