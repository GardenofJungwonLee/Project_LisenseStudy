    <p id="q">84. 가설검정에 대한 설명으로 틀린 것은?
    ① 제1종 오류란 귀무가설이 사실임에도 불구하고 귀무가설을 기각하는 오류이다.
    ② 제2종 오류란 대립가설이 사실임에도 불구하고 귀무가설을 기각하지 못하는 오류이다.
    ③ 가설검정에서 유의수준이란 제1종 오류를 범할 확률의 최대허용한계이다.
    ④ 유의수준을 감소시키면 제2종 오류를 범할 확률 역시 감소한다.</p>
