<p id="q">85. 다음 자료는 A병원과 B병원에서 각각 6명의 환자를 상대로 하여 환자가 병원에 도착하여 진료서비스를 받기까지의 대기시간(단위:분)을 조사한 것이다. 두 병원의 진료서비스 대기시간에 대한 비교로 옳은 것은?
<img src="saj/190427/img/85.png" alt="문제85">
    ① A병원 평균=B병원 평균, A병원 분산＞B병원 분산
    ② A병원 평균=B병원 평균, A병원 분산＜B병원 분산
    ③ A병원 평균＞B병원 평균, A병원 분산＜B병원 분산
    ④ A병원 평균＜B병원 평균, A병원 분산＞B병원 분산
