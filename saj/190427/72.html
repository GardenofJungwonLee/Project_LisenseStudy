<p id="q">72. 정규모집단으로부터 뽑은 확률표본 X1, X2, X3가 주어졌을 때, 모집단의 평균에 대한 추정량으로 다음을 고려할 때 옳은 설명은? (단, X1, X2, X3의 관측값은 2, 3, 4이다.)
  <img src="saj/190427/img/72.png" alt="문제72">
    ① A, B, C 중에 유일한 불편추정량은 A이다.
    ② A, B, C 중에 분산이 가장 작은 추정량은 A이다.
    ③ B는 편향(bias)이 존재하는 추정량이다.
    ④ 불편성과 최소분산성의 관점에서 가장 선호되는 추정량은 B이다.
