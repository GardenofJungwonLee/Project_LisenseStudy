<p id="q">11. 우편조사, 전화조사, 대면면접조사에 관한 비교설명으로 옳은 것은?

    ③ 우편조사와 전화조사는 자기기입식 자료수집 방법이다.
    ④ 어린이나 노인에게는 대면면접조사가 가장 적절하다.
