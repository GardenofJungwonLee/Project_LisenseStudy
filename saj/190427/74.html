<p id="q">74. 다음 설명 중 틀린 것은?
    ① 사건 A와 B가 배반사건이면 P(A∪B)=P(A)+P(B)이다.
    ② 사건 A와 B가 독립사건이면 P(A∩B)=P(A)ㆍP(B)이다.
    ③ 5개의 서로 다른 종류 물건에서 3개를 복원추출하는 경우의 가지 수는 60가지이다.
    ④ 붉은색 구슬이 2개, 흰색 구슬이 3개, 모두 5개의 구슬을 동시에 꺼낼 때, 꺼낸 구슬이 모두 붉은색일 확률은 1/10이다.
