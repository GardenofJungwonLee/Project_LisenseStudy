<p id="q">17. 양적 연구와 질적 연구를 통합한 혼합연구방법(mixed method)에 관한 내용으로 틀린 것은?
    ① 다양한 패러다임을 수용할 수 있어야 한다.
    ② 질적 연구결과에서 양적 연구가 시작될 수 없다.
    ③ 질적 연구결과와 양적 연구결과는 상반될 수 있다.
    ④ 주제에 따라 두 가지 연구방법의 비중은 상이할 수 있다.
</p>
