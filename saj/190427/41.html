<p id="q">41. 표본추출에 관한 설명으로 옳은 것은?
    ① 분석단위와 관찰단위는 항상 일치한다.
    ② 표본추출요소는 자료가 수집되는 대상의 단위이다.
    ③ 통계치는 모집단의 특정변수가 갖고 있는 특성을 요약한 값이다.
    ④ 표본추출단위는 표본이 실제 추출되는 연구대상 목록이다.
</p>
