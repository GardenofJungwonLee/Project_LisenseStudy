<p id="q">95. 비대칭도(skewness)에 관한 설명으로 틀린 것은?
    ① 비대칭도의 값이 1이면 좌우대칭형인 분포를 나타낸다.
    ② 비대칭도의 부호는 관측값 분포의 긴 쪽 꼬리방향을 나타낸다.
    ③ 비대칭도는 대칭성 혹은 비대칭성을 나타내는 측도이다.
    ④ 비대칭도의 값이 음수이면 자료의 분포형태가 왼쪽으로 꼬리를 길게 늘어뜨린 모양을 나타낸다.
</p>
