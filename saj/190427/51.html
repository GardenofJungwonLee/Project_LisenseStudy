<p id="q">51. 판단표집(judgment sampling)에 대한 설명으로 가장 거리가 먼 것은?
    ① 비확률표본추출법에 해당한다.
    ② 연구자의 주관적인 판단에 의한 표집이다.
    ③ 모집단이 크면 클수록 연구자가 표본에 대한 정확한 정보를 얻기 쉽다.
    ④ 연구자가 모집단과 그 구성요소에 대한 풍부한 사전지식을 갖고 있어야 한다.
</p>
