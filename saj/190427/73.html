<p id="q">73. “성과 정당지지도 사이에 관계가 있는가?”를 살펴보기 위하여 설문조사 실시, 분석한 결과 Pearson 카이제곱 값이 32.29, 자유도가 1, 유의확률이 0.000 이었다. 이 분석에 근거할 때, 유의수준 0.05에서 “성과 정당지지도 사이의 관계”에 대한 결론은?
    ① 정당의 종류는 2가지이다.
    ② 성과 정당지지도 사이에 유의미한 관계가 있다.
    ③ 성과 정당지지도 사이에 유의미한 관계가 없다.
    ④ 위에 제시한 통계량으로는 성과 정당지지도 사이의 관계를 알 수 없다.
</p>
