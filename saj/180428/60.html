    <p id="q">60. 표본오차(Sampling Error)에 관한 설명으로 옳은 것은?
    ① 표본의 크기가 커지면 늘어난다.
    ② 모집단의 표본의 차이에 의해 발생하는 오류를 말한다.
    ③ 조사연구의 모든 과정에서 확산되어 발생한다.
    ④ 조사원의 훈련부족으로 인해 각기 다른 성격의 자료가 수집되는 경우에 발생한다.</p>
