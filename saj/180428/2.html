    <p id="q">2. 다음 중 조사대상의 두 변수들 사이에 인과관계가 성립되기 위한 조건이 아닌 것은?
   ① 원인의 변수가 결과의 변수에 선행하여야 한다.
   ② 두 변수간의 상호관계는 제3의 변수에 의해 설명되면 안 된다.
   ③ 때로는 원인변수를 제거해도 결과변수도 존재 할 수 있다.
   ④ 두 변수는 상호연관성을 가져야 한다.</p>
