    <p id="q">44. 측정의 오류에 관한 설명으로 옳은 것은?
    ① 편향에 의해 체계적 오류가 발생한다.
    ② 무작위 오류는 측정의 타당도를 저해한다.
    ③ 표준화된 측정도구를 사용하더라도 체계적 오류를 줄일 수 없다.
    ④ 측정자, 측정 대상자 등에 일관성이 없어 생기는 오류를 체계적 오류라 한다.</p>
