    <p id="q">65. 아파트의 평수 및 가족수가 난방비에 미치는 영향을 알아보기 위해 중회귀분석을 실시하여 다음의 결과를 얻었다. 분석 결과에 대한 설명으로 틀린 것은? (단, Y는 아파트 난방비(천원)이다.)
    <img src="saj/180428/img/image00018.gif">

    ③ 가족수가 주어질 때, 난방비는 아파트가 1평 커질 때 평균 3.37(천원) 증가한다.
    ④ 아파트 평수가 30평이고 가족이 5명인 가구의 난방비는 122.44(천원)으로 예측된다.</p>
