    <p id="q">37. 크론바흐 알파계수(Cronbach's alpha)에 관한 설명으로 틀린 것은?
    ① 척도를 구성하는 항목들 간에 나타난 상관관계 값을 평균처리한 것이다.
    ② 크론바흐 알파계수는 –1에서 +1의 값을 취한다.
    ③ 척도를 구성하는 항목 중 신뢰도를 저해하는 항목을 발견해 낼 수 있다.
    ④ 척도를 구성하는 항목간의 내적 일관성을 측정한다.</p>
