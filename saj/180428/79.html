    <p id="q">79. 다음 중 표본평균(<img src="saj/180428/img/image00025.gif" class="inq">)의 분포에 관한 설명으로 틀린 것은?
    ① 표본평균의 분포 평균은 모집단의 평균과 동일하다.
    ② 표본의 크기가 어느 정도 크면 표본평균의 분포는 근사적 정규분포를 따른다.
    ③ 표본평균의 분포는 모집단의 분포와 동일하다.
    ④ 표본평균의 분포 분산은 표본의 크기에 따라 달라진다.</p>
