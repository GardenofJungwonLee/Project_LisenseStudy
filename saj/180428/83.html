    <p id="q">83. 자료들의 분포형태와 대푯값에 관한 설명으로 옳은 것은?
    ① 오른쪽 꼬리가 긴 분포에서는 중앙값이 평균보다 크다.
    ② 왼쪽 꼬리가 긴 분포에서는 최빈값 ＜ 평균 ＜ 중앙값 순이다.
    ③ 중앙값은 분포와 무관하게 최빈값보다 작다.
    ④ 비대칭의 정도가 강한 경우에는 대푯값으로 평균보다 중앙값을 사용하는 것이 더 바람직하다고 할 수 있다.</p>
