    <p id="q">34. 표본의 크기에 관한 설명으로 틀린 것은?

    ② 조사하고자 하는 변수의 분산값이 클수록 표본의 크기는 커야 한다.
    ③ 추정치에 대한 높은 신뢰수준이 요구될수록 표본의 크기는 커야 한다.
    ④ 비확률 표본추출의 경우 표본의 크기는 예산과 시간을 고려하여 조사자가 결정할 수 있다.</p>
