    <p id="q">56. 층화표집과 집락표집에 관한 설명으로 옳은 것은?
    ① 층화표집은 모든 부분집단에서 표본을 선정한다.
    ② 집락표집은 모집단을 하나의 집단으로만 분류한다.
    ③ 집락표집은 부분집단 내에 동질적인 요소로 이루어진다고 전제한다.
    ④ 층화표집은 부분집단 간에 동질적인 요소로 이루어진다고 전제한다.</p>
