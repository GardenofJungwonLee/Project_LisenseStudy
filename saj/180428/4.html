    <p id="q">4. 가설에 관한 설명으로 틀린 것은?
   ① 가설은 과학적 검증방법을 통하여 가설의 옳고 그름을 판단할 수 있어야 한다.
   ② 가설은 동일 연구 분야의 다른 가설이나 이론과 연관이 없어야 한다.
   ③ 가설은 두 개 이상의 구성개념이나 변수 간의 관계에 대한 진술이다.
   ④ 가설은 반드시 검증 가능한 형태로 진술되어야 한다.</p>
