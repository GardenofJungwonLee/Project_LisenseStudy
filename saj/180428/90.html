    <p id="q">90. 다음 중 가설검정에 관한 설명으로 옳은 것은?
    ① 일반적으로 표본자료에 의해 입증하고자 하는 가설을 대립가설로 세운다.
    ② 1종 오류와 2종 오류 중 더 심각한 오류는 1종 오류이다.
    ③ p-값이 유의수준보다 크면 귀무가설을 기각한다.
    ④ 양측검정으로 유의하지 않은 자료라도 단측검정을 하면 유의할 수도 있다.</p>
