    <p id="q">60. 척도에 관한 설명으로 옳은 것은?
    ① 리커트척도는 등간 - 비율수준의 척도이다.
    ② 서스톤척도는 모든 문항에 대해 동일한 척도 값을 부여한다.
    ③ 소시오메트리(sociometry)는 집단 간의 심리적 거리를 측정한다.
    ④ 거트만척도에서는 일반적으로 재생계수가 0.9 이상이면 적절한 척도로 판단한다.</p>
