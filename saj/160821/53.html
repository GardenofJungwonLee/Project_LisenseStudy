    <p id="q">53. 표본의 크기에 관한 설명으로 틀린 것은?
    ① 모집단의 동질성이 높으면 표본의 크기는 작아진다.
    ② 독립변수의 카테고리가 세분화될수록 표본의 크기는 커진다.
    ③ 사용하고자 하는 변수의 수가 많을수록 표본수가 커져야 한다.
    ④ 표본의 크기가 같을 경우 단순무작위표본추출방법보다 층화표본추출방법을 사용하면 표본오차가 커진다.</p>
