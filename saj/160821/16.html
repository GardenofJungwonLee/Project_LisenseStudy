    <p id="q">16. 사후시험 통제집단 설계(posttest-only control group design)의 장점과 단점을 바르게 짝지은 것은?
    ① 테스트 효과(testing effect)의 제거 - 실험집단과 통제집단의 동질성 확인 불가
    ② 모방효과(imitation effect)의 제거 - 외적타당성의 하락
    ③ 플라시보효과(placebo effect)의 제거 - 조사반응성 통제 불가
    ④ 성숙효과(maturation effect)의 제거 - 측정 수단 변화의 통제 불가</p>
