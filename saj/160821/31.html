    <p id="q">31. 사회조사에서 측정에 관한 설명으로 옳은 것은?
    ① 측정이란 사물이나 사건 등의 속성에 수치를 부과하는 것이다.
    ② 객관적으로 파악될 수 없는 태도변수는 측정이 불가능하다.
    ③ 반복해서 측정하여도 동일한 결과를 얻을 수 없다는 가정을 전제한다.
    ④ 측정하고자 하는 개념이 연구자에 따라 정의가 달라질 수 없다.</p>
