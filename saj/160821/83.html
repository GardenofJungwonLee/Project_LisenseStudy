    <p id="q">83. 다음 설명 중 틀린 것은?
    ① 표본평균의 분포는 항상 정규분포를 따른다.
    ② 모집단의 평균이 μ라고 할 때, 표본평균의 기댓값은 μ이다.
    ③ 모집단이 표준편차가 σ일 때, 크기가 n인 표본에서 표본평균의 표준편차는 복원추출인 경우 σ / √n이다.
    ④ 추정량의 표준편차를 표준오차라 부른다.</p>
