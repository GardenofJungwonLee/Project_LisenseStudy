    <p id="q">56. 다음 사례의 측정수준에 관한 설명으로 옳은 것은?
    <img src="saj/160821/img/image00013.gif">

    ② 덧셈과 뺄셈 연산만이 가능하다.
    ③ 사칙연산이 가능하고 모든 통계값의 산출이 가능하다.
    ④ 측정값은 수량의 의미를 갖고 있지 않으며 일정한 특성을 대표하는 값을 임의로 부여한 것이다.</p>
