    <p id="q">6. 경험적 연구방법에서 실험에 관한 설명으로 틀린 것은?
   ① 실험집단은 실험의 대상이 되는 집단이다.
   ② 분석집단이란 모든 다른 조건은 실험집단과 동일하나 실험자극을 주지 않는 집단이다.
   ③ 사전검사란 실험자극을 주기 이전에 실험대상의 상태를 측정하는 것을 말한다.
   ④ 실험의 방법은 자연과학에서 주로 사용되지만, 심리학이나 교육학 등 사회 과학에서도 사용된다.</p>
