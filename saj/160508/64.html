    <p id="q">64. 초등학교 학생과 대학생의 용돈의 평균과 표준편차가 다음과 같을 때 변동 계수를 비교한 결과로 옳은 것은?
    <img src="saj/160508/img/image00017.gif">
    ① 초등학생의 용돈이 대학생 용돈보다 상대적으로 더 평균에 밀집되어 있다.
    ② 대학생 용돈이 초등학생 용돈보다 상대적으로 더 평균에 밀집되어 있다.
    ③ 초등학생 용돈과 대학생 용돈의 변동계수는 같다.
    ④ 평균이 다르므로 비교할 수 없다.</p>
