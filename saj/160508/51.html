    <p id="q">51. 확률표집에 관한 설명과 가장 거리가 먼 것은?
    ① 표집오차(sampling error)를 추정 가능하다.
    ② 표본의 크기가 커질수록 대표성이 높아진다.
    ③ 표본구성요소들을 추출하기 위해 무작위적인 방법을 사용한다.
    ④ 표본의 크기가 커질수록 표집오차는 정비례적으로 증가한다.</p>
