    <p id="q">98. k개 처리에서 n회씩 실험을 반복하는 일원배치모형 xij=μ+ai+ɛij에 관한 설명으로 틀린 것은? (단, i=1, 2, ∙∙∙, k이고 j=1, 2,∙∙∙, n이며 ɛij~N(0, σ2))
    ① 오차항 ɛij들의 분산은 같다.
    ② 총 실험 횟수는 k×n이다.
    ③ 총 평균 μ와 i번째 처리효과 ai는 서로 독립이다.
    ④ xij는 i번째 처리의 j번째 관측값이다.</p>
