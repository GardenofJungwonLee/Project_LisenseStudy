    <p id="q">31. 크론바하의 알파값에 대한 설명으로 틀린 것은?
    ① 표준화된 크론바하의 알파값은 0에서 1에 이르는 값으로 존재한다.
    ② 문항 간의 평균 상관계수가 높을수록 크론바하의 알파값도 커진다.
    ③ 문항의 수가 적을수록 크론바하의 알파값은 커진다.
    ④ 크론바하의 알파값이 클수록 신뢰도가 높다고 인정된다.</p>
