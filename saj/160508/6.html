    <p id="q">6. 연구방법으로서의 연역적 접근법과 귀납적 접근법에 관한 설명으로 틀린 것은?

   ③ 사회조사에서 연역적 접근법과 귀납적 접근법은 상호 보완적으로 사용된다.
   ④ 연역적 접근법은 탐색적 연구에, 귀납적 접근법은 가설 검증에 주로 사용된다.</p>
