    <p id="q">78. 어떤 주사위가 공정한지를 검정하기 위해 실제로 60회를 굴려 아래와 같은 결과를 얻었다. 유의수준 5%에서의 검정결과로 옳은 것은? (단, X2(5, 0.05)=11.07)
    <img src="saj/160508/img/image00030.gif">
    ① 주사위는 공정하다고 볼 수 있다.
    ② 주사위는 공정하다고 볼 수 없다.
    ③ 60번의 시행으로는 통계적 결론의 도출이 어렵다.
    ④ 단지 눈의 수가 2인 면이 이상하다고 볼 수 있다.</p>
