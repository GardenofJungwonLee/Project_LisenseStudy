    <p id="q">77. 정규분포의 특징에 관한 설명으로 틀린 것은?
    ① 평균을 중심으로 좌우대칭이다.
    ② 평균과 중앙값은 동일하다.
    ③ 확률밀도곡선 아래의 면적은 평균과 분산에 따라 달라진다.
    ④ 확률밀도곡선의 모양은 표준편차가 작아질수록 평균 부근의 확률이 커지고, 표준편차가 커질수록 가로축에 가깝게 평평해진다.</p>
