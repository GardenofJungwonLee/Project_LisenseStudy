    <p id="q">26. 양적연구와 질적연구의 비교설명으로 틀린 것은?
    ① 양적연구는 연구대상의 관계를 통계적으로 분석하여 밝히는 연구이다.
    ② 질적연구는 강제적 측정과 통제된 측정을 이용하는 방법이다.
    ③ 질적연구는 주관적 해석적 연구방법이다.
    ④ 양적연구는 확인 지향적 또는 확증적 연구방법이다.</p>
