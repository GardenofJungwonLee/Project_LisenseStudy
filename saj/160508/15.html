    <p id="q">15. 초점집단(focus group) 조사와 델파이 조사에 관한 설명으로 옳은 것은?
    ① 초점집단 조사에서는 익명 집단의 상호작용을 통해 도출된 자료를 분석한다.
    ② 초점집단 조사는 내용타당도를 높이는 목적으로 사용될 수 있다.
    ③ 델파이 조사는 비구조화 방식으로 정보의 흐름을 제어한다.
    ④ 델파이 조사는 대면(face to face) 집단의 상호작용을 통해 도출된 자료를 분석한다.</p>
