    <p id="q">1. 연구방법론의 접근방법 중 실증주의와 해석주의의 비교 설명으로 틀린 것은?
   ① 실증주의에서 지식은 직접 관찰할 수 있는 현상에 토대를 둔다.
   ② 실증주의에서 사회현상은 실험과 같은 자연과학의 원리를 사용함으로써 연구되어야 한다.
   ③ 해석주의에서는 신뢰성과 일반화보다는 타당성을 강조한다.
   ④ 해석주의에서 설명은 인과법칙의 형성 또는 일반화의 법칙을 통해 이루어진다.</p>
