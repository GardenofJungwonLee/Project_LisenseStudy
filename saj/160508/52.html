    <p id="q">52. 리커트(Likert) 척도의 장점이 아닌 것은?
    ① 항목의 우호성 또는 비우호성을 평가하기 위해 평가자를 활용하므로 객관적이다.
    ② 적은 문항으로도 높은 타당도를 얻을 수 있어서 매우 경제적이다.
    ③ 응답 카테고리가 명백하게 서열화되어 응답자에게 혼란을 주지 않는다.
    ④ 한 항목에 대한 응답의 범위에 따라 측정의 정밀성을 확보할 수 있다.</p>
