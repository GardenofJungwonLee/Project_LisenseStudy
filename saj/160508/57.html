    <p id="q">57. 신뢰성 측정방법인 검사-재검사법(test-retest method)에 관한 설명으로 가장 적합한 것은?
    ① 홀수문항과 짝수문항의 응답을 비교하는 방식으로 수행하기도 한다.
    ② 내적 일치도를 측정하는 신뢰성 측정방법이다.
    ③ 검사 재검사 간격이 너무 짧으면 기억효과 때문에 신뢰성이 낮아진다.
    ④ 동일한 문항을 반복해서 측정하는 것이다.</p>
