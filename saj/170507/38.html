    <p id="q">38. 할당표집(quota sampling)의 문제점과 가장 거리가 먼 것은?
    ① 조사자들이 조사하기 쉬운 사례들을 선택하는 경향이 있다.
    ② 조사과정에서 조사자의 편견이 개입될 여지가 충분히 있다.
    ③ 확률표집이 아니기 때문에 특정 할당표집의 정확성을 평가하는 것은 어렵다.
    ④ 확률표집에 비해서 시간과 경비가 많이 드는 편이다.</p>
