    <p id="q">3. 사례연구에 관한 설명으로 틀린 것은?
   ① 사례연구는 질적 조사방법으로 양적인 방법을 사용하여 수집한 증거는 이용하지 않는다.
   ② 사례연구에서는 기존 문서의 분석이나 관찰 등과 같은 방법으로 자료를 수집한다.
   ③ 사례는 개인, 프로그램, 의사결정, 조직 사건 등이 될 수 있다.
   ④ 사례연구는 한 특정한 사례에 대해 집중적으로 연구하는 것이다.</p>
