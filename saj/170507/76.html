    <p id="q">76. 가설검정에서 사용하는 용어에 대한 설명으로 틀린 것은?
    ① 제1종 오류란 귀무가설 H0가 참임에도 불구하고 H0를 기각하는 오류를 말한다.
    ② 제2종 오류란 대립가설 H1이 참임에도 불구하고 H0를 기각하지 못하는 오류를 말한다.
    ③ 제1종 오류를 범할 확률이 최대허용한계를 유의수준이라 한다.
    ④ 제2종 오류를 범할 확률이 최대허용한계를 유의확률이라 한다.</p>
