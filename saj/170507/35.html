    <p id="q">35. 표집오차(sampling error)에 대한 설명으로 틀린 것은?
    ① 표본의 분산이 작을수록 표집와는 작아진다.
    ② 표본의 크기가 클수록 표집와는 작아진다.
    ③ 표집오차란 통계량들이 모수 주위에 분산되어 있는 정도를 말한다.
    ④ 표본에서 크기가 같을 때 단순무작위 표집에서보다 집락표집에서 표집오차가 작다.</p>
