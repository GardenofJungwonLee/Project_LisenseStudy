    <p id="q">98. 일원배치 분산분석에서 자유도에 대한 설명으로 틀린 것은?
    ① 집단간 변동의 자유도는 (집단의 개수-1)이다.
    ② 총 변동의 자유도는 (자료의 총 개수 -1)이다.
    ③ 집단내 변동의 자유도는 총변동의 자유도에서 집단간 변동의 자유도를 뺀 값이다.
    ④ 집단내 변동의 자유도는 (자료의 총 개수-집단의 개수-1) 이다.</p>
