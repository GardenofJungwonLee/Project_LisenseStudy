    <p id="q">54. 표본추출방법에 관한 설명으로 틀린 것은?
    ① 확률표본추출방법은 통계치로부터 모수치를 추정할 수 있다.
    ② 확률표본추출방법은 모집단의 구성요소가 표본으로 추출될 확률을 알 수 있다.
    ③ 비확률표본추출방법은 표본추출오차를 구하기 쉽다.
    ④ 비확률표본추출방법은 모집단의 구성요소가 표본으로 선정될 확률이 동일하지 않다.</p>
