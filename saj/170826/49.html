    <p id="q">49. 어떤 공정으로부터 제품이 생산되어 나오는 경우 일정 시간간격마다 하나의 표본을 뽑는다거나, 수입품 검사에 있어서 선창이나 창고에서 표본을 뽑게 되면 내부나 밑에서 표본이 뽑혀지는 것이 어렵기 때문에 운송 중에 일정 시간마다 표본을 뽑는다고 하였을 때, 이에 해당되는 표본추출방법은?
    ① 편의표본추출(convenience sampling)
    ② 계통표본추출(systematic sampling)
    ③ 층화표본추출(stratified sampling)
    ④ 눈덩이표본추출(snowball sampling)</p>
