    <p id="q">37. 표집과 관련된 용어에 대한 설명으로 틀린 것은?
    ① 모집단이란 우리가 규명하고자 하는 집단의 총체이다.
    ② 표집단위란 표집과정의 각 단계에서의 표집대상을 지칭한다.
    ③ 관찰단위한 직접적인 조사대상을 의한다.
    ④ 표집간격이란 표본을 추출할 때 추출되는 표집단위와 단위 간의 간격을 의미한다.</p>
