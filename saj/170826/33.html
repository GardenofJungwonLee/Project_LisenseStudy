    <p id="q">33. 연속변수(continuous variable)와 이산변수(discrete variable)에 관한 설명으로 틀린 것은?
    ① 연속변수는 사람ㆍ대상물 또는 사건을 그들 속성의 크기나 양에 따라 분류하는 것이다.
    ② 연속변수는 측정한 값들이 척도상에서 무한대로 미분해도 가능하리만큼 연속성을 띤 것으로 거의 무한개의 값을 가질 수 있다.
    ③ 이산변수는 정수값으로 구성된다.
    ④ 등간척도ㆍ비율척도는 이산변수와 관련되어 있다.</p>
