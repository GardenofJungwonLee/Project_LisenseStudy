    <p id="q">28. 과학의 기본적인 목적과 가장 거리가 먼 것은?
    ① 과학적 이론은 자연 및 사회현상 속에서 존재하는 논리적이고 지속적인 패턴을 알아내는데 있다.
    ② 과학의 연구대상은 존재하는 것과 가치관이 포함된 당위를 대상으로 한다.
    ③ 과학은 변수들 사이의 관계를 기술하고 설명하는 데 있다.
    ④ 과학은 이론을 바탕으로 현상을 예측하는데 있다.</p>
