    <p id="q">67. 모평균 μ에 대한 구간추정에서 95% 신뢰수전(confidence level)을 갖는 신뢰구간이 100±5라고 할 때, 신뢰수준 95%의 의미는?
    ① 구간추정치가 맞을 확률이다.
    ② 모평균이 추정치가 100±5내에 있을 확률이다.
    ③ 모평균의 구간추정치가 95%로 같다.
    ④ 동일한 추정방법을 사용하여 신뢰구간을 100회 반복하여 추정한다면, 95회 정도는 추정신뢰구간의 모평균을 포함한다.</p>
