    <p id="q">58. 층화무작위표본추출법과 군집표본추출법에 대한 설명으로 틀린 것은?
    ① 확률표본추철법이다.
    ② 모집단의 모든 요소가 추출될 확률이 동일하다.
    ③ 표본추출의 단위가 모집단의 요소이다.
    ④ 군집표본추출법은 층화무작위표본추출법과는 달리 가급적이면 군집을 이질적인 요소로 구성한다.</p>
