    <p id="q">61. 어떤 공장에서 두 대의 기계 A, B를 사용하여 부품을 생산하고 있다. 기계 A는 전체 생산량의 30%를 생산하며 기계 B는 전체 생산량의 70%를 생산한다. 기계 A의 불량률은 3%이고 기계 B의 불량률은 5%이다. 임의로 선택한 1개의 부품이 불량품일 때, 이 부품이 기계 A에서 생산되었을 확률은?
