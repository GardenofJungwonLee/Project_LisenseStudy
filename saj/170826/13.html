    <p id="q">13. 과학적 연구의 특징에 해당하지 않는 것은?
    ① 과학적 연구는 논리적(logical)이다.
    ② 과학적 연구는 직관적(intuitive)이다.
    ③ 과학적 연구는 결정론적(deterministic)이다.
    ④ 과학적 연구는 일반화(generalization)를 목적으로 한다.</p>
