    <p id="q">38. 다음 중 개념타당성(construct validity)에 관한 설명으로 틀린 것은?
    ① 특정개념의 이해와 관련된 타당도이다.
    ② 타당도의 개념을 가장 잘 나타내는 것이다.
    ③ 다른 개념과는 상관관계가 판이하게 낮아야 한다는 타당도이다.
    ④ 특정한 측정도구의 대표성에 관한 개념으로 측정도구가 갖추어야 할 최소한의 타당도이다.</p>
