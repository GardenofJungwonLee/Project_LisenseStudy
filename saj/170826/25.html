    <p id="q">25. 다음 사례에 대한 타당도 저해요인에 기초한 비판 중 그 성격이 나머지와 다른 하나는?
    <img src="saj/170826/img/image00006.gif">
    ① 가장 음주운전이 많은 시기는 연말이므로, 자연스럽게 예전의 상태로 돌아온것뿐이다.
    ② 경찰이 2012년부터 새 음주측정기로 교체하였으므로, 이 감소는 음주측정기의 교체에 의한 것이다.
    ③ 결과는 대전지역에서나 가능한 이야기이지, 다른 지역에서는 감소시키기 어려웠을 것이다.
    ④ 2012년부터 주류세가 대폭 인상되었으므로, 음주가 줄어든 것은 음주운전 감소가 원인이다.</p>
