    <p id="q">3. 귀납법에 관한 설명과 가장 거리가 먼 것은?
   ① 귀납적 논리의 마지막 단계에서는 가성과 관찰결과를 비교하게 된다.
   ② 관찰된 사실 중에서 공통적인 유형을 객관적으로 증명하기 위하여 통계적 분석이 요구된다.
   ③ 특수한(specific)사실을 전제로 하여 일반적(general) 진리 또는 원리로서 결론을 내리는 방법이다.
   ④ 경험의 세계에서 관찰된 많은 사실들이 공통적인 유형으로 전개되는 것을 발견하고 이들의 유형을 객관적인 수준에서 증명하는 것이다.</p>
