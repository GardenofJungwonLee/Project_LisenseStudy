    <p id="q">74. 제1종 오류와 제2종 오류를 범할 확률을 각각 α와 β라 할 때 다음 설명 중 옳은 것은?
    ① α+β=1이면 귀무가설을 기가해야 한다.
    ② α=β이면 귀무가설을 채택해야 한다.
    ③ 주어진 표본에서 α와β를 동시에 줄일수는 없다.
    ④ α≠β이면 항상 귀무가설을 채택해야 한다.</p>
