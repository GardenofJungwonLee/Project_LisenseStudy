    <p id="q">16. 인과관계에 대한 설명으로 틀린 것은?
    ① 원인으로 추정되는 변수와 결과로 추정되는 변수가 동시에 존재하며, 상호연과성을 가지고 변화해야 한다.
    ② 원인과 결과를 추정하기 위해서는 원인이 결과보다 시간적으로 우선하여야 한다.
    ③ 사회과학에 있어서 인과관계는 미시 매개체 수준을 전제로 하고 있다.
    ④ 사회현상을 연구하는 것은 개방시스템을 전제하므로 인과관계에 대하여 결과를 방생시키는 원인이 여러 가지 있을 수 있다.</p>
