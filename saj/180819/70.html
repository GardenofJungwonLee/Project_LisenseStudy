    <p id="q">70. 평균이 μ이고, 표준편차가 σ인 모집단으로부터 크기가 n인 확률표본을 취할 때, 표본평균 의 분포에 대한 설명으로 옳은 것은?
    ① 표본의 크기가 커짐에 따라 점근적으로 평균이 μ이고 표준편차가 σ/√n인 정규분포를 따른다.
    ② 표본의 크기가 커짐에 따라 평균이 μ이고 표준편차가 σ/n정규분포를 따른다.
    ③ 모집단의 확률분포와 동일한 분포를 따르되, 평균은 μ이고 표준편차가 σ/√n이다.
    ④ 모집단의 확률분포와 동일한 분포를 따르되, 평균은 μ이고 표준편차가 σ/n이다.</p>
