    <p id="q">15. 경험적 연구방법에 대한 설명으로 옳은 것은?
    ① 실험은 연구자가 독립변수와 종속변수 모두를 통제하는 연구방법이다.
    ② 심리상태를 파악하는 데는 관찰에 의한 연구방법이 효과적이다.
    ③ 내용분석은 어린이나 언어가 통하지 않는 조사대상자에 대한 연구방법으로 자주 사용된다.
    ④ 대규모 모집단을 연구하는 데는 질문지를 이용한 조사연구가 효과적이다.</p>
