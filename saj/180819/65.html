    <p id="q">65. 남자 직원과 여자 직원의 임금을 조사하여 다음과 같은 결과를 얻었다. 변동(변이)계수에 근거한 남녀 직원 임금의 산포에 관한 설명으로 옳은 것은?
    <img src="saj/180819/img/image00022.gif">
    ① 남자 직원임금의 산포가 더 크다.
    ② 여자 직원임금의 산포가 더 크다.
    ③ 남자 직원과 여자 직원의 임금의 산포가 같다.
    ④ 이 정보로는 산포를 설명할 수 없다.</p>
