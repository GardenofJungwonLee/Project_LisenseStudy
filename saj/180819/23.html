    <p id="q">23. 연역법과 귀납법에 관한 설명으로 옳은 것은?
    ① 연역법은 선(先)조사 후(後)이론의 방법을 택한다.
    ② 연역법과 귀납법은 상호보완적으로 사용할 수 없다.
    ③ 연역법과 귀납법의 선택은 조사의 용이성에 달려 있다.
    ④ 기존 이론의 확인을 위해서는 연역법을 주로 사용한다.</p>
