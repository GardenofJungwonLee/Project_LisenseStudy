    <p id="q">91. 양의 확률을 갖는 사건 A, B, C의 독립성에 대한 설명으로 틀린 것은?
    ① A와 B가 독립이면, A와 BC또한 독립이다.
    ② A와 B가 독립이면, AC와 BC또한 독립이다.
    ③ A와 B가 배반사건이면 A와 B독립이 아니다.
    ④ A와 B가 독립이고 A와 C가 독립이면, A와 B∩C 또한 독립이다.</p>
