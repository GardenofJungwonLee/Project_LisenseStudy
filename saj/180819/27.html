    <p id="q">27. 표준화된 면접조사를 시행함에 있어 유의해야 할 사항과 가장 거리가 먼 것은?
    ① 응답자로 하여금 면접자와의 상호작용이 유쾌하며 만족스러운 것이 될 것이라고 느끼도록 해야 한다.
    ② 응답자로 하여금 그 조사를 가치 있는 것으로 생각하도록 해야 한다.
    ③ 응답자에게 연구자의 가치와 생각을 알려준다.
    ④ 조사표에 담긴 질문내용에서 벗어나는 질문을 해서는 안 된다.</p>
