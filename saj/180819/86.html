    <p id="q">86. 회귀식에서 결정계수 R2에 관한 설명으로 틀린 것은?
    ① 단순회귀모형에서는 종속변수와 독립변수의 상관계수의 제곱과 같다.
    ② R2은 독립변수의 수가 늘어날수록 증가하는 경향이 있다.
    ③ 모든 측정값이 한 직선상에 놓이면 R2의 값은 0이다.
    ④ R2값은 0에서 1까지 값을 가진다.</p>
