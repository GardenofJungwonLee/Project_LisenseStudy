    <p id="q">52. 거트만척도(Guttman Scale)데 대한 설명으로 틀린 것은?
    ① 누적척도(Cumulative Scale)라고도 한다.
    ② 단일차원의 서로 이질적인 문항으로 구성되며 여러 개의 변수를 측정한다.
    ③ 재생가능성을 통해 척도의 질을 판단한다.
    ④ 일단 자료가 수집된 이후에 구성될 수 있다.</p>
