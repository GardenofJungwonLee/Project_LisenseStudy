    <p id="q">14. 일반적으로 실행되는 면접조사, 전화조사, 우편조사를 비교한 설명으로 틀린 것은?
    ① 익명성을 보장하려면 면접조사보다는 우편조사를 실시한다.
    ② 복잡한 질문을 다루는 데는 면접조사가 가장 적합하다.
    ③ 조사자의 영향을 가장 적게 받는 것은 전화조사이다.
    ④ 3가지 방법 모두 개방형 질문을 활용할 수 있다.</p>
