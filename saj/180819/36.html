    <p id="q">36. 지수(index)와 척도(scale)에 관한 설명으로 틀린 것은?

    ② 척도점수는 지수점수보다 더 많은 정보를 전달한다.

    ④ 지수는 동일한 변수의 속성들 가운데서 그 강도의 차이를 이용하여 구별되는 응답 유형을 밝혀낸다.</p>
