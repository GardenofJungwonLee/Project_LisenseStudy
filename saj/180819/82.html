    <p id="q">82. 가설검정의 오류에 대한 설명으로 틀린 것은?
    ① 제2종 오류는 대립가설()이 사실일 때 귀무가설()을 채택하는 오류이다.
    ② 가설검정의 오류는 유의수준과 관계가 있다.
    ③ 제1종 오류를 작게 하기 위해서는 유의수준을 크게 할 필요가 있다.
    ④ 제1종 오류와 제2종 오류를 범할 가능성은 반비례관계에 있다.</p>
