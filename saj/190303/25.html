    <p id="q">25. 과학적 연구의 논리체계에 관한 설명으로 틀린 것은?
    ① 연역적 논리는 일반적인 사실로부터 특수한 사실을 이끌어내는 방법이다.
    ② 연역적 논리는 반복적 관찰을 통해 반복적인 패턴을 발견한다.
    ③ 귀납적 논리는 경험을 결합하여 이론을 형성하는 방법이다.
    ④ 귀납적 방법은 탐색적 연구에 주로 쓰인다.</p>
