    <p id="q">23. 다음 중 과학적 연구에 관한 설명으로 틀린 것은?
    ① 연구의 목적은 현상을 체계적으로 조사하고 분석하여 문제를 해결하는 것이다.
    ② 과학적 연구는 핵심적, 실증적 그리고 주관적으로 수행하는 것이다.
    ③ 예측을 위한 연구는 이론에 근거하여 주로 이루어진다.
    ④ 연구의 결론은 자료가 제공하는 범위 안에서 내려져야 한다.</p>
