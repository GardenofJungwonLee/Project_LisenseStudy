    <p id="q">81. 결정계수(coefficient of determination)에 대한 설명으로 틀린 것은?
    ① 총변동 중에서 회귀식에 의하여 섦여되어지는 변동의 비율을 뜻한다.
    ② 종속변수에 미치는 영향이 적은 독립변수가 추가 되어도 결정계수는 변하지 않는다.
    ③ 모든 측정값들이 추정회귀직선상에 있는 경우 결정계수는 1이다.
    ④ 단순회귀의 경우 독립변수와 종속변수간의 표본상관계수의 제곱과 같다.</p>
