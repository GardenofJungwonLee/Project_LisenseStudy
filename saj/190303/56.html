    <p id="q">56. 확률표집(probability sampling)에 관한 설명으로 옳은 것은?
    ① 표본이 모집단에 대해 갖는 대표성을 추정하기 어렵다.
    ② 모집단이 무한하게 클 경우에 적용할 수 있는 표집방법이다.
    ③ 표본의 추출 확률을 알 수 있다.
    ④ 모집단 전체에 대한 구체적 자료가 없는 경우 사용된다.</p>
