    <p id="q">89. A 지역, B 지역, C 지역의 가구당 소득을 조사하여 분석한 결과가 다음과 같을 때, 3개지역의 변이계수를 비교한 결과로 옳은 것은?
    <img src="saj/190303/img/image00034.gif" class="inq">

    ② B지역의 소득이 다른 두 지역에 비해 평균에 가장 밀집되어 있다.
    ③ C지역의 소득이 다른 두 지역에 비해 평균에 가장 밀집되어 있다.
    ④ 평균이 다르므로 비교할 수 없다.</p>
