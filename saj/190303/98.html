    <p id="q">98. 다중회귀분석에 관한 설명으로 틀린 것은?
    ① 표준화잔차의 절대값이 2이상인 값은 이상값이다.
    ② DW(Durbin-Watson) 통계량이 0에 가까우면 독립이다.
    ③ 분산팽창계수(VIF)가 10이상이면 다중공선성을 의심해야 한다.
    ④ 표준화잔차와 예측값의 산점도를 통해 등분산성을 검토 해야 한다.</p>
